<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kakao clone</title>
  <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/kakaotalk-2-226573.png" />
  <link rel="stylesheet" href="02_styles.css" />
  <script src="https://kit.fontawesome.com/24e601b5b5.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="status-bar">
    <div class="status-bar__colum">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__colum">
      <span>18:42</span>
    </div>
    <div class="status-bar__colum">
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header>
    <h1>Welcom to KakaoTalk</h1>
    <p>
      if you have a kakao Account,<br />
      log in with your email or phone number.
    </p>
  </header>
  <main>
    <form>
      <input placeholder="Email or phone number" type="email number" />
      <input type="password" placeholder="Password" />
      <button type="submit">Log In</button>
      <button>Sign up</button>
      <button class="find">Find Kakao Account or Password</button>
    </form>
  </main>
</body>

</html>
